<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLY 3D Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        #viewer {
            width: 100vw;
            height: 100vh;
        }

        .ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 300px;
        }

        #progress-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            display: none;
        }
    </style>
</head>
<body>

    <div class="ui-panel" style="position: absolute; top: 20px; left: 20px; z-index: 1000;">
        <div class="card bg-dark bg-opacity-75 text-white p-3 border-secondary">
            <!--<button class="btn btn-outline-info w-100" onclick="location.reload()">Reload Viewer</button>
            <hr class="border-secondary">-->
            <h6 class="card-title" id="sceneTitle">Controls</h6>
            <div class="dropdown mt-1">
                <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown">
                    Change Scene
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" id="sceneList">
                </ul>
            </div>

            <hr class="border-secondary">

            <!--<h6 class="card-title">Controls</h6>-->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="autoRotateSwitch" >
                <label class="form-check-label" for="autoRotateSwitch">Auto-Rotate</label>
            </div>
        </div>
    </div>

    <div id="progress-container">
        <div class="progress" style="height: 25px;">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 0%">0%</div>
        </div>
    </div>

    <div id="viewer"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@latest/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="js/app.js?v=1.01"></script>

</body>
</html>
